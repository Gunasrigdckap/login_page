<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log_in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="maindiv">
        <div class="main">
            <div class="main_heading">
                 <h3 id="heading1">Sign Up</h3>
                 <h5 id="heading2">Sign up to Clue Mediator</h5>  
            </div>
            <!-- <div class="all_inputs">    -->
                <div class="inputs">
                <span><i class="fa-solid fa-user"></i></span>
                <input type="text" placeholder="name" class="name">
                </div>

                <div class="inputs">
                <span><i class="fa-solid fa-envelope"></i></span>
                <input type="text" placeholder="Email Address" class="email">
                </div>

                <div class="inputs">
                <span><i class="fa-solid fa-mobile-screen"></i></span>
                <input type="text" placeholder="Mobile Number" class="mobileno">
                </div>

                <div class="inputs">
                <span><i class="fa-solid fa-circle-user"></i></span>
                <input type="text" placeholder="Username" class="username">
                </div>

                <div class="inputs">
                <span><i class="fa-solid fa-lock"></i></span>
                <input type="text" placeholder="Password" class="password">
                </div>
                <div class="tooltip">
                    <h4>Password must contain the following:</h4>
                    <p id="low_letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="cap_letter" class="invalid">A <b>uppercase</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                    <p id="spl_char" class="invalid">A<b>Special </b>character</p>
            
                </div>

                <div class="inputs">
                <span><i class="fa-solid fa-lock"></i></span>
                <input type="text" placeholder="Confirm Password" class="con_password">
                </div>

                <div class="inputs">
                    <button class="btn">Sign Up</button>
                </div>

                <div class="inputs">
                 <h5 class="log_in">Already have an account? <span id="log_in">Log in</span></h5>
                </div>

            <!-- </div>  -->
        </div>
    </div>

 <script src="main.js"></script>

</body>
</html>
